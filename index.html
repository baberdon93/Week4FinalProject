<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>

    <header class="nav-search__background-img">
        <div>
        <nav>
            <figure>
                <img id="personal-logo" src="assets/LOGO.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="index.html" class="nav__link--anchor2 link__hover-effect link__hover-effect--black">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Contact</a>
                </li>
            </ul>
        </nav>
            <div class="container">
                <div class="row">
                    <div class="search__wrapper">
                        <h1 class="landing__header">
                            It's Movie Time!
                        </h1>
                        <h3 class="landing__sub-title">
                            Search for your favorite movie here!
                        </h3>
                        <div class="search__container">
                            <input type="text" id="searchInput" class="search__bar" placeholder="Search Movie Title">
                            <button class="input__btn" id="searchButton">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="movie__row">
            <div class="movie__wrapper"></div>
        </div>
        
    </header>

    <section id="landing" onmousemove="moveBackground(event)">
        <img src="assets/popcorn-clipart-simple-4.png" class="shape shape--0">
        <img src="assets/soda-clipart-movie-theater-2.png" class="shape2 shape--1">
        <img src="assets/popcorn-clipart-simple-4.png" class="shape shape--2">
        <img src="assets/soda-clipart-movie-theater-2.png" class="shape2 shape--3">
        <img src="assets/popcorn-clipart-simple-4.png" class="shape shape--4">
        <img src="assets/soda-clipart-movie-theater-2.png" class="shape2 shape--5">
        <img src="assets/popcorn-clipart-simple-4.png" class="shape shape--6">
        <img src="assets/soda-clipart-movie-theater-2.png" class="shape2 shape--7">
        <img src="assets/popcorn-clipart-simple-4.png" class="shape shape--8">
        
        
        
    </section>

    <script src="script.js" defer></script>
    <script src="script2.js" defer></script>
    <script src="index.js" defer></script>
</body>
</html>
